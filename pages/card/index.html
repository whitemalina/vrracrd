<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-slice9-component/dist/aframe-slice9-component.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script>
            AFRAME.registerComponent("hide-in-ar-mode", {
                // Невидимость обьекта в режиме AR.
                init: function () {
                    this.el.sceneEl.addEventListener("enter-vr", (ev) => {
                        this.wasVisible = this.el.getAttribute("visible");
                        if (this.el.sceneEl.is("ar-mode")) {
                            this.el.setAttribute("visible", false);
                        }
                    });
                    this.el.sceneEl.addEventListener("exit-vr", (ev) => {
                        if (this.wasVisible) this.el.setAttribute("visible", true);
                    });
                },
            });
        </script>
        <title>VR CARD</title>
    </head>
    <body>
        <body>
            <a-scene>
                <a-assets>
                    <img id="city"  src="https://i.ibb.co/W2GLjQp/studio-country-hall-4k-min.png" />
                    <!-- <img id="my-image" src="image/cake.png" alt="" /> -->
                </a-assets>

                <a-sky hide-in-ar-mode id="image-360" rotation="0 -112.49 0" radius="10" src="#city"> </a-sky>
                <!-- <a-image
                    look-at="[camera]"
                    src="#my-image"
                    animation=" dir: alternate; property: position; to: 2.97812 1 -4.121; dur: 800; easing: easeInOutQuad; loop: true"
                    id="cake"
                    rotation="-1.263944896058596 -31.961304685782714 1.9239922760493042"
                    scale="1.72429 1.72429 1.72429"
                    position="2.97812 0.68661 -4.121"
                ></a-image> -->
                <a-entity
                    look-at="[camera]"
                    id="exp"
                    id="text2"
                    position="0 1.3 -4.5"
                    geometry="primitive: plane"
                    text="lineHeight: 50;width: 4;whiteSpace: pre;align: left;value:Пришла пора поздравлять самого прикольного мальчишку.\n Ведь я знаю, как долго ты ждал своего дня рождения. И вот, наконец, он настал. Я желаю тебе улыбок. Много улыбок каждый день, от родных, от друзей, от одноклассников. Желаю, чтобы твоя мечта сбылась. Нет на свете более искренних глаз, чем твои. Желаю тебе всегда твердо верить в успех. И на протяжении всей жизни в душе оставаться все таким же веселым ребенком. Пусть каждый день приносит новые приключения. Дари свою беззаботность всем вокруг. И пусть в твой день рождения к тебе придет маленькое чудо, после которого ты всегда будешь верить в чудеса! С днем рождения, Ярик!; font: Roboto-Regular-msdf.json; negate: false; anchor:center; baseline:center;"
                    slice9="opacity: 0.7;color: white;padding: 0.03;width: 4.2; height: 4; left: 20; right: 43; top: 20; bottom: 43; src: tooltip.png"
                    position="0 1 -2"
                >
                </a-entity>
                <a-entity id="lookCube" geometry="" static-body="shape: box" position="0 0 0" scale="0 0 0"></a-entity>
            </a-scene>
        </body>
    </body>
</html>
